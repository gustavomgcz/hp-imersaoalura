<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bruxos e Bruxas</title>
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <h1>Bruxos do Mundo de Harry Potter</h1>
    </header>

    <main class="container">
      <section class="pesquisa">
        <input
          type="text"
          placeholder="Quem você busca?"
          class="input-pesquisa"
        />
        <button class="botao" onclick="mostraDados()">Buscar</button>
        <p>ou</p>
        <div class="casas">
          <button class="grifinoria" onclick="membrosCasas('Grifinória')">Grifinória</button>
          <button class="sonserina" onclick="membrosCasas('Sonserina')">Sonserina</button>
          <button class="corvinal" onclick="membrosCasas('Corvinal')">Corvinal</button>
          <button class="lufalufa" onclick="membrosCasas('Lufa-Lufa')">Lufa-Lufa</button>
        </div>
      </section>
      <section class="resultado"></section>
    </main>

    <footer class="rodape">
      <p>
        Feito com <span class="amor">&hearts;</span> por
        <a class="email" href="mailto:gmalhaesc@gmail.com"
          >Gustavo Magalhaes!</a
        >
      </p>
      <p>&copy; 2024 - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
